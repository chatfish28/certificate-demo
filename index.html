<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>登录页</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- favicon 图标 -->
<link rel="icon" type="image/png" href="favicon.png">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: "Microsoft YaHei", sans-serif;
        background: #fff;
        color: #000;
    }

    .container {
        max-width: 900px;
        margin: 32px auto;
        padding: 0 24px;
        display: none; /* 初始隐藏，参数正确后显示 */
    }

    .error {
        text-align: center;
        padding: 100px 20px;
        font-size: 18px;
        color: red;
        display: none;
    }

    /* 标题部分 */
    .title {
        text-align: center;
        font-size: 22px;
        margin-bottom: 22px;
        line-height: 1.4;
    }

    .title-bold { font-weight: 600; }   /* “天津市专业技术人员继续教育网” 加粗 */
    .title-normal { font-weight: normal; } /* “（证书查询）” 不加粗 */

    /* 两列布局，左字段固定宽度 */
    .line {
        display: flex;
        font-size: 16px;
        margin: 12px 0;
    }

    .label {
        width: 110px;
        color: #0076c8;
        font-weight: bold;
        flex-shrink: 0;
    }

    .value {
        color: #000000;
    }

    .value-red {
        color: #d70000;
        font-weight: normal; /* 不加粗 */
    }
</style>
</head>

<body>

<!-- 错误提示（参数不对时显示） -->
<div class="error" id="errBox">无权限访问（缺少或错误的 user_name 参数）</div>

<!-- 主体内容（参数正确才显示） -->
<div class="container" id="mainBox">

    <div class="title">
        <span class="title-bold">天津市专业技术人员继续教育网</span>
        <span class="title-normal">（证书查询）</span>
    </div>

    <div class="line"><span class="label">用户名：</span><span class="value">Sunming</span></div>
    <div class="line"><span class="label">真实姓名：</span><span class="value">孙明</span></div>
    <div class="line"><span class="label">身份证号：</span><span class="value">12010719820102218X</span></div>
    <div class="line"><span class="label">所属组织：</span><span class="value">天津市塘沽区第一中学</span></div>
    <div class="line"><span class="label">工作单位：</span><span class="value">塘沽一中初中校区</span></div>
    <div class="line"><span class="label">培训计划：</span><span class="value">2019年天津市专技人员继续教育公需课</span></div>
    <div class="line"><span class="label">培训结果：</span><span class="value-red">您已获得10学时，其中必修课10学时！</span></div>

</div>

<!-- 参数校验脚本：必须 user_name=Sunming 才显示页面 -->
<script>
    const params = new URLSearchParams(window.location.search);
    const userName = params.get("user_name");
    const allowedUser = "Sunming";

    if (userName === allowedUser) {
        document.getElementById("mainBox").style.display = "block";
    } else {
        document.getElementById("errBox").style.display = "block";
    }
</script>

</body>
</html>
