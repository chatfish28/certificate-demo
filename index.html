<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>天津市专业技术人员继续教育网（证书查询）</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: "Microsoft YaHei", sans-serif;
        background: #fff;
        color: #000;
    }

    .container {
        max-width: 900px;
        margin: 32px auto;
        padding: 0 24px;
    }

    /* 标题部分 */
    .title {
        text-align: center;
        font-size: 22px;
        margin-bottom: 22px;
        line-height: 1.4;
    }

    .title-bold {
        font-weight: 600;
    }

    .title-normal {
        font-weight: normal;
    }

    /* 每行采用两列结构，左列固定宽度 */
    .line {
        display: flex;
        font-size: 16px;
        margin: 12px 0;
    }

    .label {
        width: 110px;       /* 固定宽度 = 完全对齐 */
        color: #0076c8;
        font-weight: bold;
        flex-shrink: 0;
    }

    .value {
        color: #000000;
    }

    .value-red {
        color: #d70000;
        font-weight: normal; /* 不加粗 */
    }
</style>
</head>
<body>

<div class="container">

    <div class="title">
        <span class="title-bold">天津市专业技术人员继续教育网</span>
        <span class="title-normal">（证书查询）</span>
    </div>

    <div class="line">
        <span class="label">用户名：</span>
        <span class="value">Sunming</span>
    </div>

    <div class="line">
        <span class="label">真实姓名：</span>
        <span class="value">孙明</span>
    </div>

    <div class="line">
        <span class="label">身份证号：</span>
        <span class="value">12010719820102218X</span>
    </div>

    <div class="line">
        <span class="label">所属组织：</span>
        <span class="value">天津市塘沽区第一中学</span>
    </div>

    <div class="line">
        <span class="label">工作单位：</span>
        <span class="value">塘沽一中初中校区</span>
    </div>

    <div class="line">
        <span class="label">培训计划：</span>
        <span class="value">2019年天津市专技人员继续教育公需课</span>
    </div>

    <div class="line">
        <span class="label">培训结果：</span>
        <span class="value-red">您已获得10学时，其中必修课10学时！</span>
    </div>

</div>

</body>
</html>
