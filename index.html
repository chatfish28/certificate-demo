<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>登录页</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="icon" type="image/png" href="favicon.png">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: "Microsoft YaHei", sans-serif;
        background: #fff;
        color: #000;
        font-size: 15px;        /* 正文字体略小一点 */
    }

    .container {
        max-width: 900px;
        margin: 24px auto;
        padding: 0 20px;
        display: none;          /* 通过参数检查后再显示 */
    }

    .error {
        text-align: center;
        padding: 80px 20px;
        font-size: 16px;
        color: red;
        display: none;
    }

    /* 标题：只比正文略大一点 */
    .title {
        text-align: center;
        font-size: 18px;        /* 标题比正文稍大，而不是很大 */
        margin-bottom: 18px;
        line-height: 1.4;
    }

    .title-bold   { font-weight: 600; }
    .title-normal { font-weight: normal; }

    /* 每行一行，两列 */
    .line {
        display: flex;
        font-size: 15px;
        margin: 8px 0;
        line-height: 24px;
    }

    /* 左侧字段名：减小宽度，让两栏更靠近 */
    .label {
        width: 90px;            /* 原来 110px，现在更窄 */
        color: #0076c8;
        font-weight: bold;
        flex-shrink: 0;
    }

    /* 右侧内容 */
    .value {
        color: #000000;
    }

    .value-red {
        color: #d70000;
        font-weight: normal;
    }
</style>
</head>

<body>

<div class="error" id="errBox">无权限访问</div>

<div class="container" id="mainBox">

    <div class="title">
        <span class="title-bold">天津市专业技术人员继续教育网</span>
        <span class="title-normal">（证书查询）</span>
    </div>

    <div class="line"><span class="label">用户名：</span><span class="value">Sunming</span></div>
    <div class="line"><span class="label">真实姓名：</span><span class="value">孙明</span></div>
    <div class="line"><span class="label">身份证号：</span><span class="value">12010719820102218X</span></div>
    <div class="line"><span class="label">所属组织：</span><span class="value">天津市塘沽区第一中学</span></div>
    <div class="line"><span class="label">工作单位：</span><span class="value">塘沽一中初中校区</span></div>
    <div class="line"><span class="label">培训计划：</span><span class="value">2019年天津市专技人员继续教育公需课</span></div>
    <div class="line"><span class="label">培训结果：</span><span class="value-red">您已获得10学时，其中必修课10学时！</span></div>

</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const userName = params.get("user_name");

    if (userName === "Sunming") {
        document.getElementById("mainBox").style.display = "block";
    } else {
        document.getElementById("errBox").style.display = "block";
    }
</script>

</body>
</html>
